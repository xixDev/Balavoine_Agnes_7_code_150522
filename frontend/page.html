<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS   -->
        <link rel="stylesheet" type="text/css" href="css_xix/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css_xix/style.css" />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
            rel="stylesheet"
        />

        <!-- awesome -->
        <script
            src="https://kit.fontawesome.com/4cf587f33b.js"
            crossorigin="anonymous"
        ></script>
        <title>Groupomania</title>
    </head>

    <body>
        <!--////////////// Projet 07 - Groupomania ////////////////////-->
        <main>
            <header class="header-nav">
                <a href="index.html"
                    ><span class="header-nav__back"
                        ><i class="fas fa-arrow-left"></i></span
                ></a>
                <h1 class="title">Groupomania</h1>
            </header>
            <!--//-->
            <section class="header-resto">
                <figure class="header-resto__image">
                    <img
                        src="images/medium/restaurant_alafrancaise_ohmyfood.jpg"
                        alt="legende"
                    />
                </figure>
            </section>

            <!--/// -->
            <section class="main__resto">
                <header>
                    <h2 class="title">A la française</h2>
                    <i class="far fa-heart"></i>
                </header>

                <!-- 01 entrees -->
                <article>
                    <header>
                        <h4 class="vert">entrées</h4>
                    </header>

                    <div class="btn-menu">
                        <div class="btn-menu__txt">
                            <h3>Tartare de poulpe acidulé</h3>
                            <p>
                                <span class="legend">Aux zestes d'orange</span>
                                <span class="euros">25&euro;</span>
                            </p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <div class="btn-menu">
                        <div class="btn-menu__txt">
                            <h3>Velouté de légumes d'antan</h3>
                            <p>
                                <span class="legend"
                                    >Carotte, panais, topinambour</span
                                >
                                <span class="euros">35&euro;</span>
                            </p>
                        </div>
                        <div class="icon yellow">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <div class="btn-menu">
                        <div class="btn-menu__txt">
                            <h3>Soupe à l'oignon</h3>
                            <p>
                                <span class="legend">Revisitée</span>
                                <span class="euros">20&euro;</span>
                            </p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </article>

                <!-- // -->
                <section>
                    <div class="btn__oh"><a href="#">Commander</a></div>
                </section>
            </section>
            <!-- // -->
        </main>

        <!-- footer -->
        <footer class="footer_nav">
            <ul class="itemFooter">
                <li><h3 class="title">Groupomania</h3></li>
                <li>
                    <i class="fas fa-utensils"></i
                    ><a href="#">Proposer un restaurant</a>
                </li>
                <li>
                    <i class="fas fa-hands-helping"></i
                    ><a href="#">Devenir partenaire</a>
                </li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:someone@yoursite.com">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
